<html lang="en">

    <head>
        <meta charset="UTF-8" />

        <title>Document</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <script defer src="js/exchange.js"></script>
        <style>
            body{
                display: flex;
                justify-content: center;
                align-items: center;

            }

        </style>
    </head>

    <body class="bg-secondary">
        <div class="container mt-1">
            <div class="row">
                <div class="rounded col-3 bg-success">
                    <img src="./img/exchange.jpg" class="rounded img-fluid" alt="" />
                    <h3 class="mt-2 text-center text-light">
                        Currency Exchange Rate Calculator
                    </h3>
                </div>
                <div class="col-9 bg-dark">


                    <form class="pt-3 pl-5" action="">
                        <h3 class="text-success">From</h3>

                            <div class="form-group row">
                                <select class="form-control col-3" name="currency1" id="currency1">

                                </select>
                                <input class="form-control offset-3 col-3" type="number" id="amount1" value="1" />
                            </div>
                            <h3 class="text-success">To</h3>
                            <div class="form-group row">

                                <select class="form-control col-3" name="currency2" id="currency2">

                                </select>
                                <input class="form-control offset-3 col-3" readonly type="number" id="amount2" value="1" />
                            </div>
                    </form>
                </div>
            </div>

        </div>
    </body>

</html>
